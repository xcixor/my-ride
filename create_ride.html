<html lang="en">

<body>
    <div class="container">
        <div class="content">
            <div class="ride-form">
                <form action="driver_dashboard.html">
                    <div class="form-elements">
                        <h2>Enter the Ride's Details</h2>
                        <input class="form-element" type="text" placeholder="Origin" name="origin" required>
                        <br>
                        <input class="form-element" type="text" placeholder="Departure Time" name="origin" required>
                        <br>
                        <input class="form-element" type="text" placeholder="Destination" name="origin" required>
                        <br>
                        <input class="form-element" type="text" placeholder="Capacity" name="origin" required>
                        <br>
                        <div class="confirmation">
                            <button type="submit" class="form-element">Cancel</button>
                            <button type="submit" class="form-element">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
